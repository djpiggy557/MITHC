mithcbeta.1.title:0 "Second Rif War"
mithcbeta.1.desc:0 "Spain had officially annexed French Morocco after the Axis victory in Europe, officially linking and unifying Spain's North African colonies. Due to Franco's hard policies against the Moroccans and the Riffians in the colony, a new revolt has broken out."
mithcbeta.1.a:0 "Oh Dear...."
