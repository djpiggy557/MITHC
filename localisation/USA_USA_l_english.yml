USA_father_madison:0 "Father Madison"
USA_father_madison_desc:0 "Founding Father James Madison was the Father of the Constitution. And through the Constitution came law. Father Madison is the face of law, and the law shall be enforced by his American Orpo."
USA_father_lee:0 "Father Lee"
USA_father_lee_desc:0 "Robert E. Lee was not a founding father, and he wasn't born before the revolution. Lee was truly the last man to uphold southern ideals, and to fight the Tyrant Lincoln. Although he failed in his battle and his memory suppressed, through our glorious new nation born from the liberation by the Germans, Robert E. Lee is declared the second new founding father alongside Jackson."
