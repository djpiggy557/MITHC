l_english:
 LOADING_TIP_0:0 "It is humiliating to remain with our hands folded while others write history. It matters little who wins.\n- Benito Mussolini"
 LOADING_TIP_1:0 "To make a people great it is necessary to send them to battle even if you have to kick them in the pants. That is what I shall do.\n- Benito Mussolini"
 LOADING_TIP_2:0 "It's good to trust others, but, not to do so is much better.\n- Benito Mussolini"
 LOADING_TIP_3:0 "From a philosophical and doctrinal viewpoint, I do not believe in perpetual peace.\n- Benito Mussolini"
 LOADING_TIP_4:0 "Any alliance whose purpose is not the intention to wage war is senseless and useless.\n- Adolf Hitler"
 LOADING_TIP_5:0 "Great liars are also great magicians.\n- Adolf Hitler"
 LOADING_TIP_6:0 "If today I stand here as a revolutionary, it is as a revolutionary against the Revolution.\n- Adolf Hitler"
 LOADING_TIP_7:0 "If you tell a big enough lie and tell it frequently enough, it will be believed.\n- Adolf Hitler"
 LOADING_TIP_8:0 "Germany will either be a world power or will not be at all.\n- Adolf Hitler"
 LOADING_TIP_9:0 "In a man-to-man fight, the winner is he who has one more round in his magazine.\n- Erwin Rommel"
 LOADING_TIP_10:0 "I would rather be the hammer than the anvil.\n- Erwin Rommel"
 LOADING_TIP_11:0 "Sweat saves blood, blood saves lives, but brains saves both.\n- Erwin Rommel"
 LOADING_TIP_12:0 "We have only to kick in the door and the whole rotten structure will come crashing down.\n- Adolf Hitler (on the Soviet Union)"
 LOADING_TIP_13:0 "It is us today. It will be you tomorrow.\n- Haile Selassie I, 1936"
 LOADING_TIP_14:0 "Not one step back!\n- Soviet Order No. 227"
 LOADING_TIP_15:0 "Tora! Tora! Tora!\n- Mitsuo Fuchida, 7 December, 1941"
 LOADING_TIP_16:0 "I ask you, do you want total war? If necessary, do you want a war more total and radical than anything that we can even yet imagine?\n- Joseph Goebbels"
 LOADING_TIP_17:0 "One blow from the German army and another from the Soviet army put an end to this ugly product of Versailles.\n- Vyacheslav Molotov (after the fall of Poland)"
 LOADING_TIP_18:0 "We have been defeated. We are beaten, we have lost the battle.\n- Paul Reynaud, 15 May, 1940"
 LOADING_TIP_19:0 "I only need a few thousand dead so that I can sit at the peace conference as a man who has fought.\n- Benito Mussolini"
 LOADING_TIP_20:0 ""I would rather die in a swamp of Greater Romania than in a paradise of a small Romania."\n - Ion Antonescu"
 LOADING_TIP_21:0 ""People don't matter, only what they represent."\n - Ion Antonescu"
 LOADING_TIP_22:0 "A State like Switzerland, which is nothing but a pimple on the face of Europe, cannot be allowed to continue.\n- Adolf Hitler"
